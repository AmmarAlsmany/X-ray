<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="./loader.js"></script>
<script>
        $( document ).ready(function() {

            $('.loader').css('display','none');

            $('.card-img-rad').click(function(){
              $('.intro-Div').css({"background-image":"none"}); 
              $imgSrc = $(this).attr('src');
              console.log($imgSrc);
              $('.rslt').text('Analyse.....');
              $('.rslt').css("display", "block");
             
              $('.loader').css('display','block');
              setInterval(function(){ 
                $('.intro-Div').css({"background-image":"url("+$imgSrc+")"});
                $('.rslt').css("display", "none");
                $('.loader').css('display','none');
              }, 2000);
                
                
            });




            $('#FileToUpload').click(function() {
                $('#fileUpload').click();
                document.querySelector("#fileUpload").addEventListener("change", readFile);
            });
            function readFile() {
  
              if (!this.files || !this.files[0]) return;
                
              const FR = new FileReader();
                
              FR.addEventListener("load", function(evt) {
                // document.querySelector("#img").src         = evt.target.result;
                // document.querySelector("#b64").textContent = evt.target.result;
                $('.intro-Div').css({"background-image":"url("+evt.target.result+")"});
                console.log(evt.target.result);
              }); 
                
              FR.readAsDataURL(this.files[0]);
      
            }

   });
</script>
